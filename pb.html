<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook App</title>
    <link rel="stylesheet" href="pb.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="mobile-container">
        <div id="contact-list-view" class="view active">
            <header>
                <div class="header-top">
                    <h1>Contacts</h1>
                    <button id="add-contact-btn" class="add-btn">+</button>
                </div>
                <input type="text" id="search-input" placeholder="Search contacts...">
            </header>
            
            <ul id="contact-list">
                </ul>
        </div>

        <div id="contact-form-view" class="view">
            <header>
                <button id="back-btn" class="back-btn">‚Üê</button>
                <h1 id="form-title">Add Contact</h1>
            </header>

            <form id="contact-form">
                <div class="contact-details">
                    <input type="text" id="first-name" placeholder="First Name" required>
                    <input type="text" id="last-name" placeholder="Last Name" required>
                    <input type="tel" id="phone-number" placeholder="Phone Number" required>
                    <input type="text" id="address" placeholder="Address (Optional)">
                </div>
                
                <input type="hidden" id="contact-id">
                <button type="submit" id="save-btn">Save Contact</button>
            </form>
        </div>
    </div>

    <script src="pb.js"></script>
</body>
</html>
